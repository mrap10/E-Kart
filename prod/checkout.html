<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="bg-gray-100 dark:bg-gray-300">
        <div class="w-full max-w-3xl mx-auto p-8">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border dark:border-gray-700">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4 text-center">Checkout</h1>
                <!-- Shipping Address -->
                <form action="#">
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 dark:text-white mb-2">Shipping Address</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="fname" class="block text-gray-700 dark:text-white mb-1">First Name</label>
                                <input type="text" id="fname" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                            </div>
                            <div>
                                <label for "lname" class="block text-gray-700 dark:text-white mb-1">Last Name</label>
                                <input type="text" id="lname" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                            </div>
                        </div>
        
                        <div class="mt-4">
                            <label for="address" class="block text-gray-700 dark:text-white mb-1">Address</label>
                            <input type="text" id="address" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                        </div>
        
                        <div class="mt-4">
                            <label for="city" class="block text-gray-700 dark:text-white mb-1">City</label>
                            <input type="text" id="city" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                        </div>
        
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <label for="state" class="block text-gray-700 dark:text-white mb-1">State</label>
                                <input type="text" id="state" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                            </div>
                            <div>
                                <label for="zip" class="block text-gray-700 dark:text-white mb-1">ZIP Code</label>
                                <input type="text" id="zip" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" required>
                            </div>
                        </div>
                    </div>
        
                    <!-- Payment Information -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700 dark:text-white mb-2">Payment Information</h2>
                        <div class="mt-4">
                            <label for="card_number" class="block text-gray-700 dark:text-white mb-1">Card Number</label>
                            <input type="text" id="card_number" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" placeholder="4242 4242 4242 4242" pattern="^4[0-9]{12}(?:[0-9]{3})?$" required>
                        </div>
        
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <label for="exp_date" class="block text-gray-700 dark:text-white mb-1">Expiration Date</label>
                                <input type="text" id="exp_date" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" placeholder="04/24" required>
                            </div>
                            <div>
                                <label for="cvv" class="block text-gray-700 dark:text-white mb-1">CVV</label>
                                <input type="text" id="cvv" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none" placeholder="CVV" required>
                            </div>
                        </div>
                    </div>
        
                    <div class="mt-8 flex place-content-between">
                        <a href="cart.html" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-500 dark:bg-green-600 dark:text-white dark:hover:bg-green-700 hover:cursor-pointer justify-end">Back</a>    
                        <input type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-500 dark:bg-green-600 dark:text-white dark:hover:bg-green-700 hover:cursor-pointer" value="Place Order"></input>                        
                    </div>
                </form>                
            </div>
        </div>
    </div>

</body>
</html>
