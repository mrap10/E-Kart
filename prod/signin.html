<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mt-20">
        <div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-lg ring-4 ring-gray-900/5 sm:rounded-xl sm:px-10">
            <div class="absolute top-0 right-0 px-2 py-1 m-2 rounded-md text-sm font-medium">
                <a href="index.html" class="text-2xl">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="w-full">
                <div class="text-center">
                    <h1 class="text-3xl font-semibold text-gray-900">Sign in</h1>
                    <p class="mt-2 text-gray-500">Enter credentials to access your account</p>
                </div>
                <div class="mt-5">
                    <form action="">
                        <div class="relative mt-6">
                            <input type="email" name="email" id="email" placeholder="Email Address" class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" required>
                            <label for="email" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Email</label>
                        </div>
                        <div class="relative mt-6">
                            <input type="password" name="password" id="password" placeholder="Password" class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" required>
                            <label for="password" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Password</label>
                        </div>
                        <div class="relative mt-6">
                            <input type="password" name="confirm_password" id="password" placeholder="Confirm Password" class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" required>
                            <label for="password" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Confirm Password</label>
                        </div>
                        <div class="mt-3 flex items-start mb-6">
                            <div class="flex items-center h-5">
                                <input id="agree" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required>
                            </div>
                            <label for="agree" class="ms-2 text-sm font-medium text-gray-500">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
                        </div>
                        <div class="my-6">
                            <button type="submit" class="w-full rounded-md bg-gray-900 px-3 py-4 text-white hover:bg-gray-700">Sign in</button>
                        </div>
                        <p class="text-center text-sm text-gray-500">Don&#x27;t have an account yet?
                            <a href="signup.html" class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Sign up</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
